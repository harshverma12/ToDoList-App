<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Banner  -->
    <!---------------------------------------- -->
    <header>
      <div>
        <h1>ToDo App</h1>
      </div>
    </header>

    <!--Validation  -->
    <!-- ------------------------------------- -->
    <div id="validate">
      <!-- <section class="validation validation-success">
        <h4>Validation Text</h4>
      </section> -->
    </div>

    <!-- Input Content -->
    <!-- ---------------------------- -->
    <main class="input-task">
      <form>
        <input type="text" id="task" />
        <input type="submit" id="btn" value="Add Task" />
      </form>
    </main>
    <!-- Clear All Task Button -->
    <div class="clear-task">
      <button class="clr-btn">Clear All Task</button>
    </div>
    <!-- Display Output  -->
    <!-- ------------------------------- -->
    <div id="output">
      <!-- <div class="display">
        <div class="display-items">
          <h4>Dummy text one</h4>
          <i class="fa fa-trash"></i>
        </div>
      </div> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
